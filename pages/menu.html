<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/style-menu.css">
  <script src="../scripts/script-menu.js"></script>
  <title>Dashboard</title>
</head>
<body>

  <div id="side-menu" >
    <button id="toggle-menu"><i class="fas fa-times"></i></button>
    <div id="menu-header">
      <h2>Menu Welcome</h2>
    </div>
    <ul>
      <li data-text="Home"><i class="fas fa-home"></i> Home</li>
      <li data-text="Analytics"><i class="fas fa-chart-bar"></i> Analytics</li>
      <li data-text="Users"><i class="fas fa-users"></i> Users</li>
      <li data-text="Settings"><i class="fas fa-cog"></i> Settings</li>
      <!-- Additional buttons -->
      <li data-text="Inbox"><i class="fas fa-inbox"></i> Inbox</li>
      <li data-text="Send"><i class="fas fa-paper-plane"></i> Send</li>
    </ul>
    <span class="small-txts">Help and Support?</span>
    <ul>
      <li data-text="Main Settings"><i class="fas fa-cogs"></i> Main Settings</li>
    </ul>
    <div class="log-out">
      <i class="fas fa-sign-out-alt"></i><span id="log-men-edi">Logout</span>
    </div>
  </div>

  <div id="content">
    <header>
      <h1>Dashboard</h1>
    </header>
  </div>

</body>
</html>
